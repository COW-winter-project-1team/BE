spring:
  application:
    name: moodipie
  main:
    allow-bean-definition-overriding: true
  config:
    import: spotify.yml

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    enabled: true
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
  datasource:
    url: jdbc:tc:mysql:8.0.36://cow/mydatabase?
    username: myuser
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver
  docker:
    compose:
      file: compose.yaml
      enabled: true
      lifecycle-management: none
      start:
        command: up
      stop:
        command: down
        timeout: 1m

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
