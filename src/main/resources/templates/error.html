    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8d7da;
      color: #842029;
    }
    .container {
      border: 1px solid #f5c2c7;
      padding: 20px;
      border-radius: 5px;
      background-color: #f8d7da;
      display: inline-block;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
